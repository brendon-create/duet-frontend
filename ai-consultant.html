    <script>
        // Configuration
        const BACKEND_URL = 'https://duet-backend-wlw8.onrender.com';

        // State
        let conversationHistory = [];

        // Start Design Journey

        // Skip to Manual Selection

        // Add Message to Chat
        function addMessage(role, content) {
            const chatContainer = document.getElementById('chat-container');

            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';

        // Send Message
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();

            if (!message || isWaitingForResponse) return;

            // Add user message
            addMessage('user', message);
            conversationHistory.push({
                role: 'user',
                content: message
            });

            // Clear input
            input.value = '';

            // Update state

            document.getElementById('send-btn').disabled = true;
            currentTurn++;
            updateProgress(currentTurn);

            // Show typing indicator

                // Call AI API

                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'

                    body: JSON.stringify({
                        message: message,
                        history: conversationHistory

                const data = await response.json();

                    // å˜—è©¦å¾ message ä¸­æå– JSON
                    const jsonMatch = message.match(/```json\s*([\s\S]*?)```|({[\s\S]*"recommendations"[\s\S]*})/);

                        try {

                        }
                    }
                    
                    // Continue conversation
                    addMessage('assistant', message);
                    conversationHistory.push({
                        role: 'assistant',
                        content: message
                    });
                }

            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator();
                addMessage('assistant', 'æŠ±æ­‰ï¼Œç™¼ç”Ÿäº†ä¸€äº›å•é¡Œã€‚è«‹é‡æ–°æ•´ç†é é¢å†è©¦ä¸€æ¬¡ã€‚');

            console.log('ğŸ“Š æ”¶åˆ°å®Œæ•´æ¨è–¦è³‡æ–™:', data);
            
            // è¼‰å…¥æ¨è–¦å­—é«”
            const allFonts = [
                ...data.recommendations.letter1.map(r => r.font),

            ];
